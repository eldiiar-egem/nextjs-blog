trigger:
  branches:
    include:
      - dev
pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    echo "runing CI for test"
  displayName: 'npm install and build'
